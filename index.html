<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste Chatwoot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Teste do Chatwoot</h1>
  <p>Se você está vendo o widget no canto inferior direito, o Chatwoot está funcionando!</p>

  <!-- WIDGET DO CHATWOOT -->
  <script>
    (function(d,t) {
      var BASE_URL = "https://app.chatwoot.com";
      var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
      g.src = BASE_URL + "/packs/js/sdk.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);
      g.onload = function() {
        window.chatwootSDK.run({
          websiteToken: "GuSPFsuGswwsysUb3PXSZykh",
          baseUrl: BASE_URL
        });
      };
    })(document, "script");
  </script>

  <!-- BOT VIA VERCEL (apenas mostrar resposta no site) -->
  <script>
    const chatInputSelector = ".cw-chat-input"; 
    const chatSendSelector = ".cw-send-button"; 

    async function sendToBot(message) {
      const res = await fetch("https://lojadosapo-github-io.vercel.app/api/bot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: { content: message } })
      });
      const data = await res.json();
      return data.reply || data.content;
    }

    document.addEventListener("click", async (e) => {
      if (e.target.matches(chatSendSelector)) {
        const input = document.querySelector(chatInputSelector);
        const message = input.value;
        if (!message) return;
        input.value = "";

        const reply = await sendToBot(message);

        // Mostra resposta do bot no chat do site
        const chatContainer = document.querySelector(".cw-message-container");
        const botMessage = document.createElement("div");
        botMessage.className = "cw-message cw-message-outgoing";
        botMessage.innerText = reply;
        chatContainer.appendChild(botMessage);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    });
  </script>
</body>
</html>
